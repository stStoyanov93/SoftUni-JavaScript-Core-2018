<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<h1>List of Items</h1>
	<ul id="items"><li>First</li><li>Second</li></ul>
	<input type="text" id="newItemText" />
	<input type="button" value="Add" onclick="addItem()">

	<script>
	    function addItem() {
	        let newLi = document.createElement('li');
	        let inputField = document.getElementById('newItemText');
	        let content = inputField.value;

	        if(content.length === 0){
	            return;
			}

	        newLi.textContent = content;
            inputField.value = '';
	        document.getElementById('items').appendChild(newLi);
	    }
	</script>
</body>
</html>
