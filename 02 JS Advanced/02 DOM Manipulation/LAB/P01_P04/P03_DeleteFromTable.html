<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<table border="1" id="customers">
		<tr><th>Name</th><th>Email</th></tr>
		<tr><td>Eve</td><td>eve@gmail.com</td></tr>
		<tr><td>Nick</td><td>nick@yahooo.com</td></tr>
		<tr><td>Didi</td><td>didi@didi.net</td></tr>
		<tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
	</table>
	Email: <input type="text" name="email" />
	<button onclick="deleteByEmail()">Delete</button>
	<div id="result" />

	<script>
		function deleteByEmail() {
			let emailToDelete = document.getElementsByName('email')[0].value;
			let outputField = document.getElementById('result');

			let emails = document.querySelectorAll('table tr td:last-child');

            for (let email of emails) {
				if (email.textContent === emailToDelete){
				    let row = email.parentNode;
				    row.parentNode.removeChild(row);
				    outputField.textContent = 'Deleted.';
				    return;
				}
            }

            outputField.textContent = 'Not found.';
		}
	</script>

</body>
</html>
