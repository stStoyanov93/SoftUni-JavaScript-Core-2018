<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" disabled="true"/>
	<script>window.onload = function() { countdown(600); }</script>

	<script>
		function countdown(inputTime) {
		    let time = inputTime;
			let clockBox = document.getElementById('time');

			let timer = setInterval(tick, 1000);

			function tick() {
			    if (time <= 0){
			    	clearInterval(timer);
				}

				time--;
				clockBox.value = `${Math.floor(time / 60)}:${('0' + time % 60).slice(-2)}`;
            }
        }
	</script>
</body>
</html>
